{% extends "main.html" %}

{% block title %} Likizo {% endblock %}

{% block content %}
    <div class="container">

            <div class="row" style="padding-top: 10px;">

                    <div>

                        <div class="col-lg-4 ">
                            <h1 style="color:#ffffff;" class="home-h1 text-center" >Likizo</h1>

                            <form action="/search" method="get">
                                <div class="input-group form-group form-group-lg">
                                    <input type="text" class="form-control col-lg-6" placeholder="Search Locations" name="q">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </form>



                        </div>
                    </div>


                </div>
    <br>
    <br>


<section class="section clearfix">

            <div class="row">
                {% for l in suggestions %}
                     <div class="col-md-5">
                     <div class="thumbnail" style="max-width:420px;">
                         <div class="mini-desti row">
                            <div class="col-md-4">

                                <img src="{{ l.image_url[0].value }}" alt="" class="img-responsive">
                            </div><!-- end col -->
                            <div class="col-md-8">
                                <div class="mini-desti-title">
                                    <div class="pull-left">
                                        <div class="caption">
                                            <p><strong>{{ l.title[0].value }}</strong></p>

                                        <span class="rating">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                        </span><!-- end rating -->
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="mini-desti-desc">
                                        <p><a href="/location/{{ l.doc_id }}" class="btn btn-info btn-xs" role="button">View </a> </p>
                                        
                                    </div>
                                    </div>
                                </div><!-- end title -->
                            </div><!-- end col -->
                        </div><!-- end mini-desti -->
                     </div>
                    </div>
                {% endfor %}

        </div>
</section>

    </div>


{% endblock %}
