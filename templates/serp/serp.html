{% extends "main.html" %}
{% block title %} Locations for {{ query }} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2>Locations for {{ query }}</h2>
        </div>
        {% for l in locations %}

            <div class="snpt col-lg-3">
                <div class="snpt-img">
                    <a href="/location/{{ l.doc_id }}" class="img-container">
                        <img src="{{ l.image_url[0].value }}" style="width: 100%; height: 100%;">
                    </a>

                </div>
            <div class="snpt-title">
                <h2>
                    <a href="/location/{{ l.doc_id }}">
                        {{ l.title[0].value }}
                    </a>
                </h2>
            </div>
            <div class="snpt-ingredients">
                <a href="/location/{{ l.doc_id }}">
                    {{ l.expressions[0].value }}
                </a>
            </div>
            </div>

        {% endfor %}
    </div>

{% endblock %}
