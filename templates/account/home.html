{% extends "main.html" %}

{% block title %} Hello, ...{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h4>Your Locations</h4>
        </div>
        <br>

    <div class="row">
        <a href="/account/new-location">

            <div class="col-lg-3 new-recipe">
                <div class="post-new-recipe">
                    <i class="fa fa-plus fa-5x"></i>
                    <h3>Add a new location</h3>

                </div>


            </div>
        </a>
        {% for l in locations %}
            <a href="/location/{{ l.doc_id }}">
               <div class="col-xs-18 col-sm-6 col-md-3">
          <div class="thumbnail">
            <img src="{{ l.image_url[0].value }}" alt="">
              <div class="caption">
                <p><strong>{{ l.title[0].value }}</strong></p>
                <p><a href="/location/{{ l.doc_id }}" class="btn btn-info btn-xs" role="button">View</a> </p>
            </div>
          </div>
        </div>

            </a>

        {% endfor %}
    </div>



    </div>

{% endblock %}
